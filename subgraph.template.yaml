specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MetaData
    network: {{network}}
    source:
      address: "{{metaData.address}}"
      abi: MetaData
      startBlock: {{metaData.block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - IdentityMetaData
      abis:
        - name: MetaData
          file: ./abis/MetaData.json
      eventHandlers:
        - event: MultiHash(indexed address,indexed bytes32,bytes)
          handler: handleIdentityMetaData
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: DripsHub
    network: {{network}}
    source:
      address: "{{dripsHub.address}}"
      abi: DripsHub
      startBlock: {{dripsHub.block}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DripsHub
      abis:
        - name: DripsHub
          file: ./abis/DripsHub.json
      eventHandlers:
        - event: Collected(indexed uint256,indexed uint256,uint128)
          handler: handleCollected
        - event: DripsSet(indexed uint256,indexed uint256,indexed bytes32,uint128)
          handler: handleDripsSet
      file: ./src/mapping.ts